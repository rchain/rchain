syntax = "proto3";
package coop.rchain.routing;

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  package_name: "coop.rchain.comm.protocol.routing"
  flat_package: true
};

message Header {
    bytes  id        = 1;
    uint64 timestamp = 2;
    uint64 seq       = 3;
}

message Node {
    bytes  id       = 1;
    bytes  host     = 2;
    uint32 tcp_port = 3;
    uint32 udp_port = 4;
}

message Disconnect {
}

message Hello {
    Node node = 1;
}

message Ping {
}

message Pong {
}

message Lookup {
    bytes id = 1;
}
        
message LookupResponse {
    repeated Node nodes = 1;
}

message Protocol {
    Header header             =  1;

    oneof message {
        Hello          hello           = 2;
        Disconnect     disconnect      = 3;
        Ping           ping            = 4;
        Pong           pong            = 5;
        Lookup         lookup          = 6;
        LookupResponse lookup_response = 7;
    }
}
